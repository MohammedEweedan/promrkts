<html>
<head>

    body { font-family: Arial, sans-serif; background: #f9f6f2; color: #222; }

    .code { font-size: 2rem; letter-spacing: 0.2em; background: #f3f7fa; padding: 12px 24px; border-radius: 8px; display: inline-block; margin: 16px 0; }
  </style>
</head>

  <div class="container">
    <div class="logo">
      <img src="{{logoSrc}}" alt="promrkts" height="48" style="display:block;margin:0 auto;" />

      {{body}}
    </div>
  </div>
</body>
</html>
