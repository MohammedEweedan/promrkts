services:
  api:
    build:
      context: .
    env_file:
      - ./.env.production
    environment:
      - PORT=8080
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./uploads:/app/uploads
    dns:
      - 8.8.8.8
      - 1.1.1.1
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:8080/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
